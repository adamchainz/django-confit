[tox]
envlist = py27-dj15, py27-dj16, py33-dj15, py33-dj16, flake8, sphinx, readme

[testenv]
deps =
    coverage
    nose
    rednose
commands =
    nosetests --verbosity=2 --with-doctest --all-modules --nocapture --with-coverage --cover-package=django_confit --cover-tests django_confit
    coverage erase
    pip freeze

[testenv:py27-dj15]
basepython = python2.7
deps =
    coverage
    nose
    rednose
    Django>=1.5,<1.6

[testenv:py27-dj16]
basepython = python2.7
deps =
    coverage
    nose
    rednose
    Django>=1.6,<1.7

[testenv:py33-dj15]
basepython = python3.3
deps =
    coverage
    nose
    rednose
    Django>=1.5,<1.6

[testenv:py33-dj16]
basepython = python3.3
deps =
    coverage
    nose
    rednose
    Django>=1.6,<1.7

[testenv:flake8]
deps =
    flake8
commands =
    flake8 django_confit

[testenv:sphinx]
deps =
    Sphinx
commands =
    make --directory=docs SPHINXOPTS='-W' clean html
whitelist_externals =
    make

[testenv:readme]
deps =
    docutils
    pygments
commands =
    mkdir -p var/docs
    rst2html.py --exit-status=2 README.rst var/docs/README.html
    rst2html.py --exit-status=2 CONTRIBUTING.rst var/docs/CONTRIBUTING.html
whitelist_externals =
    mkdir

[testenv:release]
deps =
    wheel
    zest.releaser
commands =
    fullrelease
